# Perfil de Desarrollo
server.port=8080

# Configuración de la base de datos H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:integraldb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa

# PRUEBA: Usa un valor simple y garantizado para la contraseña.
# Asegúrate de que no haya otras líneas definiendo esta propiedad.
spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ... resto de las propiedades ...
    